<!DOCTYPE html>
<html ng-app="videoDemo">
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript">
            angular.module('videoDemo',[
    			"ngSanitize",
			    "com.2fdevs.videogular",
			    "com.2fdevs.videogular.plugins.controls",
			    "com.2fdevs.videogular.plugins.dash",
			    "com.2fdevs.videogular.plugins.overlayplay",
			    "com.2fdevs.videogular.plugins.poster",
			    "com.2fdevs.videogular.plugins.buffering",
			    'v2.singlestep'
    		]);
        </script>
    </head>
    <body>
        
        <div class="container">
            <div class="videogular-container" ng-controller="videoCtrl as vm">
                <videogular vg-player-ready="vm.playerReady($API)" vg-theme="'node_modules/videogular-themes-default/videogular.css'">
                    <vg-media vg-src="vm.config.sources"></vg-media>
                    <vg-controls>
				        <vg-play-pause-button></vg-play-pause-button>
				        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				        <vg-scrub-bar>
				            <vg-scrub-bar-buffer></vg-scrub-bar-buffer>
					        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				        </vg-scrub-bar>
				        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				        <vg-volume>
					        <vg-mute-button></vg-mute-button>
					        <vg-volume-bar></vg-volume-bar>
				        </vg-volume>
				        <vg-fullscreen-button></vg-fullscreen-button>
			        </vg-controls>
 
                    <sg-single-step sg-frame-rate="'30'" sg-theme="'css/sgSingleStep.css'"></sg-single-step>
                    <vg-buffering></vg-buffering>
			        <vg-overlay-play></vg-overlay-play>
                </videogular>
            </div>
        </div>
        
        <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="node_modules/videogular/videogular.js"></script>
        <script type="text/javascript" src="node_modules/videogular-controls/vg-controls.js"></script>
        <script type="text/javascript" src="node_modules/videogular-buffering/vg-buffering.js"></script>
        <script type="text/javascript" src="node_modules/videogular-overlay-play/vg-overlay-play.js"></script>
        <script type="text/javascript" src="node_modules/videogular-poster/vg-poster.js"></script>
        <script type="text/javascript" src="node_modules/videogular-dash/vg-dash.js"></script>
        <script type="text/javascript" src="js/controllers/videogular.js"></script>
        <script type="text/javascript" src="js/directives/sgSingleStep.js"></script>
    </body>
</html>`
